apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
  name: argocd-server
  namespace: argocd
spec:
  type: NodePort
  ports:

  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080

    # Will be accessible at node ip which can be retieved with
    # > kubectl get node -o wide
    nodePort: 30009

  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: argocd-server
